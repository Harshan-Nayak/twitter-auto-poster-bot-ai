name: Auto Tweet Using AI

# Runs every 2 hours on the hour in India (IST = UTC+5:30)
# Cron uses UTC. This cron triggers at minute 30 UTC every 2 hours:
# UTC :30 every 2 hours => IST :00 every 2 hours (00:00, 02:00, 04:00, ...)
on:
  schedule:
    - cron: "30 */2 * * *"
  workflow_dispatch:

concurrency:
  group: auto-tweet-bot
  cancel-in-progress: true

jobs:
  build:
    name: Auto Tweet Using AI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm i

      - name: Run Twitter bot
        run: npm start
